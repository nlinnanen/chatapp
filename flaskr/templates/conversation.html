{% include 'base.html' %}

{% block content %}
<a href="/" class="fixed bg-gray-700 py-2 px-4 rounded-lg right-0 m-4 mt-16">Back</a>
<div class="flex h-screen w-screen justify-center">
  {% include 'message_list.html' %}
  <form hx-post="/conversations/{{ conversation.id }}/messages" hx-target="#message-list" hx-swap="beforeend" class="center fixed bottom-0 m-4 flex w-4/5 flex-col items-center">
    <div class="w-full rounded-xl border-2 border-gray-700 bg-gray-800 p-3">
      <input name="message" placeholder="Message" required class="w-11/12 bg-transparent" />
      <button class="">Send</button>
    </div>
  </form>
</div>
{% endblock %}
