{% include "base.html" %}

{% block content %}
<div class="w-screen h-screen flex justify-center items-center">
    <div class="bg-gray-600 p-6 m-6 rounded-lg">
        <form class="flex flex-col space-y-4" hx-post="/register" hx-swap="none" hx-target="body">
            <h1 class="text-lg">Register</h1>
            <div class="grid grid-cols-3 gap-2">
                <label for="username">Username</label>
                <input class="text-gray-800 rounded-md col-span-2" type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input class="text-gray-800 rounded-md col-span-2" type="password" id="password-1" name="password-1" required>
                <label for="password">Re-enter password</label>
                <input class="text-gray-800 rounded-md col-span-2" type="password" id="password-2" name="password-2" required>
            </div>
            <button type="submit align-self-end" class="bg-gray-400 p-2 rounded-md">Register</button>
        </form>
    </div>
</div>

{% endblock content %}
